<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/normalize.css">
        <link rel="stylesheet" href="../static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="{{ url_for('index') }}"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="{{ url_for('add') }}"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        {% block content %}
        <section>
            <div class="container">
                <div class="entry-list single">
                    <article>
                        <h1>{{ post.title }}</h1>
                        <time datetime="{{ post.date.strftime('%Y-%m-%d') }}">{{ post.date.strftime('%Y-%m-%d') }}</time>
                        <div class="entry">
                            <h3>Time Spent: </h3>
                            <p>{{ post.timespent }}</p>
                        </div>
                        <div class="entry">
                            <h3>What I Learned:</h3>
                            <p>{{ post.content }}</p>
                        </div>
                        <div class="entry">
                            <h3>Resources to Remember:</h3>
                            <p>{{ post.resources }}</p>
                        </div>
                    </article>
                </div>
            </div>
            <div class="edit">
                <p><a href="{{ url_for('edit', title=post.title) }}">Edit Entry</a></p>
                <p><a href="{{ url_for('delete', title=post.title) }}">Delete Entry</a></p>
            </div>
        </section>
        {% endblock %}
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
